<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Converter - Simple Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .container {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
        }

        .color-box {
            width: 100%;
            height: 100px;
            border: 2px solid #333;
            margin: 20px 0;
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Color Code Converter</h2>
        
        <!-- Color Preview -->
        <div class="color-box" id="colorBox"></div>

        <!-- Input Sections -->
        <div class="input-group">
            <h3>HEX</h3>
            <input type="text" id="hex" placeholder="#FF0000">
            <button onclick="copyHex()">Copy HEX</button>
        </div>

        <div class="input-group">
            <h3>RGB</h3>
            <input type="text" id="rgb" placeholder="rgb(255,0,0)">
            <button onclick="copyRgb()">Copy RGB</button>
        </div>

        <div class="input-group">
            <h3>HSL</h3>
            <input type="text" id="hsl" placeholder="hsl(0,100%,50%)">
            <button onclick="copyHsl()">Copy HSL</button>
        </div>
    </div>

<script>
// Basic Functions
function hexToRgb(hex) {
    hex = hex.replace('#', '');
    const r = parseInt(hex.substring(0,2), 16);
    const g = parseInt(hex.substring(2,4), 16);
    const b = parseInt(hex.substring(4,6), 16);
    return {r, g, b};
}

function updateColor(r, g, b) {
    // Update HEX
    const hex = `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`.toUpperCase();
    document.getElementById('hex').value = hex;

    // Update RGB
    document.getElementById('rgb').value = `rgb(${r},${g},${b})`;

    // Update HSL
    const hsl = rgbToHsl(r, g, b);
    document.getElementById('hsl').value = `hsl(${hsl.h},${hsl.s}%,${hsl.l}%)`;

    // Update Color Box
    document.getElementById('colorBox').style.backgroundColor = hex;
}

// Event Listeners
document.getElementById('hex').addEventListener('input', function(e) {
    const hex = e.target.value;
    if(/^#?[0-9A-F]{6}$/i.test(hex)) {
        const {r, g, b} = hexToRgb(hex);
        updateColor(r, g, b);
    }
});

document.getElementById('rgb').addEventListener('input', function(e) {
    const rgb = e.target.value.match(/\d+/g);
    if(rgb && rgb.length === 3) {
        const [r, g, b] = rgb.map(Number);
        updateColor(r, g, b);
    }
});

// Copy Functions
function copyHex() {
    navigator.clipboard.writeText(document.getElementById('hex').value);
    alert('HEX Copied!');
}

function copyRgb() {
    navigator.clipboard.writeText(document.getElementById('rgb').value);
    alert('RGB Copied!');
}

function copyHsl() {
    navigator.clipboard.writeText(document.getElementById('hsl').value);
    alert('HSL Copied!');
}

// Initial Color
updateColor(255, 0, 0); // Red color
</script>
</body>
</html>
